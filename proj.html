<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proj.css">
    <title>Project</title>
</head>

<body>
    <div>
        <p><h1>Add Items</h1></p>
        <hr>
        <form onsubmit="submitHandler(event)">
            <div class="form_group">
                <label for="price">Price :</label>
                <input type="text" class="form_control" id="price" placeholder="Enter selling price" required>

                <label for="item">Item :</label>
                <input type="text" class="form_control" id="item" placeholder="Enter your product" required>

                <label for="types">Category:</label>
                <select name="types" id="typess">
                    <option id="elect" >Electronics</option>
                    <option id="skinc" >SkinCare</option>
                    <option id="foody" >Food</option>
                </select>

                <button type="submit" class="sub_btn">add item</button>
            </div>
        </form>

        <h2 id="h1">Electronics Items</h2>
        <ul id="ele"></ul>
        <h2 id="h2">Skin Care Items</h2>
        <ul id="skin"></ul>
        <h2 id="h3">Food Items</h2>
        <ul id="food"></ul>

        <ul id="items" class="list_group"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="proj.js"></script>
</body>
</html>
